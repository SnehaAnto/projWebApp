<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet App - Calendar View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="timesheet.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Timesheet App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutButton">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Timesheet Calendar</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="calendar-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 id="currentMonth">Month Year</h2>
                        <div>
                            <button id="prevMonth" class="btn btn-outline-primary me-2">&lt; Previous</button>
                            <button id="nextMonth" class="btn btn-outline-primary">Next &gt;</button>
                        </div>
                    </div>
                    <table class="table table-bordered calendar-table">
                        <thead>
                            <tr>
                                <th>Sunday</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                            </tr>
                        </thead>
                        <tbody id="calendarBody">
                            <!-- Calendar days will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for logging hours -->
    <div class="modal fade" id="logHoursModal" tabindex="-1" aria-labelledby="logHoursModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logHoursModalLabel">Log Hours</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="logHoursForm">
                        <div class="mb-3">
                            <label for="logDate" class="form-label">Date</label>
                            <input type="text" class="form-control" id="logDate" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="logHours" class="form-label">Hours (max 8)</label>
                            <input type="number" class="form-control" id="logHours" min="0" max="8" step="0.5" required>
                        </div>
                        <div class="mb-3">
                            <label for="logProject" class="form-label">Project</label>
                            <input type="text" class="form-control" id="logProject" required>
                        </div>
                        <div class="mb-3">
                            <label for="logDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="logDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveLoggedHours">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
